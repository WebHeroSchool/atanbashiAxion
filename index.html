<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Axion</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <header class="header">
    <div class="wrap">
      <div class="header__logo">
        <a href="/" class="header__logo-link">
          <img src="./img/Axion-logo-1.png" alt="Axion" class="header__logo-pic">
        </a>
      </div>
      <nav class="header__nav-right">
        <ul class="header__list">
          <li class="header__item">
            <a href="#" class="header__link">Shop</a>
            <a href="#" class="header__link">News</a>
            <a href="#" class="header__link">Team</a>
            <a href="#" class="header__link">Legacy</a>
            <a href="#" class="header__link">HELP</a>
          </li>
        </ul>
      </nav>
      <div class="header__menu-left">
        <form class="header__search-form">
          <p class="search-form__info">
            <input type="text" class="search-form__field">
          </p>
        </form>
        <nav class="header__menu-left">
          <ul class="header__list">
            <li class="header__item">
              <a href="#" class="header__link">SIGN IN</a>
              <div class="header__cart">
                <a href="#" class="header__link">CART</a>
                <img src="./img/Group 2.png" alt="cart" class="header__bascet">
              </div>
              <button class="header__lang"></button>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="wrap">
      <section class="section1">
        <h1 class="section1__title">Legendary footwear reborn.</h1>
        
      </section>
    </div>
  </main>
</body>
</html>
